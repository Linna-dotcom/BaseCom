<!DOCTYPE html>
<html lang="de">
<head>

    <link rel="stylesheet" href="zahlenspiel.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlenspiel</title>
</head>
<body>
<div id="umrandung">
    <h1>Das lustige Zahlenspiel</h1>

    <div id="spielerkärung">
        <p>Ich denke mir eine Zahl zwischen 0 und 100 aus</p>
        <p>und du darfst sie erraten. Unten findest du immer</p>
        <p>einen Tipp. Gebe nun eine Zahl in das leere Feld</p>
        <p>ein und drücke auf Prüfen...   Viel Spaß!</p>
    </div>


    <h2>Bitte geben Sie eine Zahl ein.</h2>
    <input type="number" id="eingabe">
    <button id="prüfen">Prüfen...</button>
    <p id="rückmeldung"></p>
    <p id="hinweis"></p>


    <script src="zahlenspiel.js"></script>
</div>
</body>
</html>
